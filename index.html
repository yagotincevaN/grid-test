<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid-container">
    <div class="grid-item header">The Guardian</div>
    <div class="grid-item sidebar">
        <a href="#">News</a>
        <a href="#">Opinion</a>
        <a href="#">Sports</a>
        <a href="#">Culture</a>
        <a href="#">Lifestyle</a>
    </div>
    <div class="grid-item article" >
        <h3>Latest News</h3>
        <ol>
            <li>CIA assures America</li>
            <li>Footballer wins lottery</li>
            <li>Country passes Bill</li>
        </ol>
        <a href="#">Read more...</a>
    </div>
</div>

</body>
</html>
